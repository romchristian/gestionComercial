<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"

                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewParam name="id" value="#{familiaBean.id}"/>
        <f:viewAction action="#{familiaBean.cargaDatos()}"/>
    </f:metadata>

    <ui:decorate template="/util/plantillaABM.xhtml">
        <ui:param name="modulo" value="configuracion"/>
        <ui:param name="titulo" value=" Edita #{familiaBean.actual.nombre}"/>
        <ui:param name="listado" value="Familias"/>
        
        <ui:define name="acciones">
            <p:commandButton value="Guardar" action="#{familiaBean.edit}"  styleClass="botonRojo flotaIzquierda" update="mensajes, panelControles"/>
        </ui:define>
        
        <ui:define name="col1">
            <h:panelGroup>
                <h:panelGrid columns="1">
                    <p:inputText id="nombre" value="#{familiaBean.actual.nombre}" styleClass="descripcionPrincipal"/>
                    <p:watermark for="nombre" value="Nombre" id="watermark"/>
                    <h:panelGrid columns="2">
                        <h:outputText value="Padre"/>
                        <h:selectOneMenu value="#{familiaBean.actual.padre}">
                            <f:selectItems value="#{familiaBean.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        
                        <h:outputText value="Estado"/>
                        <h:selectOneMenu value="#{familiaBean.actual.estado}">
                            <f:selectItems value="#{productorEnums.obtEstados()}"/>
                        </h:selectOneMenu>
                        
                         <h:outputText value="Codigo"/>
                         <h:inputText value="#{familiaBean.actual.cod}"/>
                         
                    </h:panelGrid>
                </h:panelGrid>
            </h:panelGroup>
        </ui:define>

    </ui:decorate>



</ui:composition>
