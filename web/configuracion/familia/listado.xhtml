<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"
                xmlns:f="http://java.sun.com/jsf/core">

    <f:metadata>
        <f:viewAction action="#{familiaTreeBean.cargaDatos()}"/>
    </f:metadata>

    <ui:decorate template="/util/plantillaListado.xhtml">
        <ui:param name="modulo" value="configuracion"/>
        <ui:param name="titulo" value="Familias"/>


        <ui:define name="acciones">
            <p:commandButton action="#{familiaBean.preparaCreacion()}" 
                             value="Nuevo"
                             rendered="#{autorizador.hayPermisoAccion('CreaOrdenCompra')}"
                             styleClass="botonVerde flotaIzquierda"/>
        </ui:define>

        <ui:define name="tabla">
            <p:treeTable value="#{familiaTreeBean.rootNode}" var="d">
                <p:column headerText="Nombre">
                    <h:link value="#{d.nombre}" outcome="edita">
                        <f:param name="id" value="#{d.id}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Codigo">
                    <h:outputText value="#{d.cod}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{d.estado}" />
                </p:column>
            </p:treeTable>
        </ui:define>
    </ui:decorate>
</ui:composition>
