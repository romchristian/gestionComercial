<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes">

    <ui:decorate template="/util/plantillaModulo.xhtml">
        <ui:param name="modulo" value="#{modulo}"/>
        <ui:define name="menuLateral">
            <ui:include src="/util/menus/#{modulo}.xhtml"/>
        </ui:define>
        <ui:define name="cuerpo">
            <h:form>
                <div style="height: 80px;width: 98%; background-color: #eee;vertical-align: middle;">
                    <div class="breadCrumbHolder module">
                        <div id="breadCrumb0" class="breadCrumb module">
                            <ul>
                                <li>
                                    #{titulo}
                                </li>
                            </ul>
                        </div>
                    </div>
                    <ui:insert name="acciones"/>
                </div>
                <ui:insert name="tabla"/>
            </h:form>
        </ui:define>
    </ui:decorate>


</ui:composition>
