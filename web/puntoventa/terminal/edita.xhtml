<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:gp="http://java.sun.com/jsf/composite/gpymes"

                xmlns:f="http://java.sun.com/jsf/core">


    <ui:decorate template="/puntoventa/plantillaABM.xhtml">
        <ui:define name="acciones">


            <p:commandButton value="Guardar" action="#{puntoVentaBean.edit}"  styleClass="botonRojo flotaIzquierda"/>


            <p:commandButton action="listado.xhtml" styleClass="botonRojo flotaDerecha" value="Atras"/>
        </ui:define>
        <ui:define name="titulo">
            Punto de Venta
        </ui:define>
        <ui:define name="estados">

        </ui:define>
        <ui:define name="cuerpo">
            <h:panelGroup rendered="#{autorizador.hayPermiso('CreaProveedor')}">

                <p:inputText id="nombre" value="#{puntoVentaBean.actual.nombre}" styleClass="descripcionPrincipal"/>
                <p:watermark for="nombre" value="Nombre" id="watermark"/>
                <br/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Secuencia" for="secuencia"/>
                    <p:selectOneMenu value="#{puntoVentaBean.actual.secuencia}" id="secuencia" >
                        <f:selectItems value="#{secuenciaBean.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>

                </h:panelGrid>



            </h:panelGroup>

        </ui:define>

    </ui:decorate>



</ui:composition>
