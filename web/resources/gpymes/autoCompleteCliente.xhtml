<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <!-- INTERFACE -->
    <cc:interface> 
        <cc:attribute name="elegido" type="py.syscvsa.clientes.persistencia.Cliente"/>
        <cc:attribute name="id" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>


        <p:autoComplete value="#{cc.attrs.elegido}"  id="#{cc.attrs.id}"
                        completeMethod="#{autoCompleteCliente.completar}"
                        forceSelection="true" converter="clienteConverter" var="c" itemValue="#{c}" itemLabel="#{c.nroDocumento}"/>


    </cc:implementation>
</html>
